TIMING:
  DOUBLE_TAP_MILLISEC: 150
  TAP_MILLISEC: 150

# Debug keypresses
# xev
# sudo libinput debug-events --show-keycodes

MAPPINGS:
  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_LEFTCTRL
  # Alt keys
  - KEY: KEY_RIGHTALT
    TAP: KEY_PAGEUP
    HOLD: KEY_RIGHTALT
  - KEY: KEY_LEFTALT
    TAP: KEY_PAGEDOWN
    HOLD: KEY_LEFTALT
  # Shift keys
  - KEY: KEY_LEFTSHIFT
    TAP: KEY_HOME
    HOLD: KEY_LEFTSHIFT
  # Capslock key_leftshift
  - KEY: KEY_CAPSLOCK
    TAP: [KEY_CAPSLOCK, KEY_F6] # Still send capslock so that it can be modified by XKB for level 2 when holding shift
    HOLD: [KEY_LEFTCTRL, KEY_F6]
    HOLD_START: BEFORE_CONSUME

