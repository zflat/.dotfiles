TIMING:
  DOUBLE_TAP_MILLISEC: 150
  TAP_MILLISEC: 150

# Debug keypresses
# xev
# sudo libinput debug-events --show-keycodes

# Input codes defined at
# libevdev/include/linux/linux/input-event-codes.h
# List of cross-platform supported keycodes:
# https://sharphook.tolik.io/v5.1.1/articles/keycodes.html

MAPPINGS:
  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_LEFTCTRL
  # Alt keys
  - KEY: KEY_RIGHTALT
    TAP: KEY_PAGEUP
    HOLD: KEY_RIGHTALT
  - KEY: KEY_LEFTALT
    TAP: KEY_PAGEDOWN
    HOLD: KEY_LEFTALT
  # Shift keys
  - KEY: KEY_LEFTSHIFT
    TAP: KEY_HOME
    HOLD: KEY_LEFTSHIFT
