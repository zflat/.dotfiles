TIMING:
  DOUBLE_TAP_MILLISEC: 150
  TAP_MILLISEC: 150

MAPPINGS:
  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_RIGHTALT
    TAP: KEY_PAGEUP
    HOLD: KEY_RIGHTALT
  - KEY: KEY_LEFTALT
    TAP: KEY_PAGEDOWN
    HOLD: KEY_LEFTALT
  - KEY: KEY_LEFTSHIFT
    TAP: KEY_HOME
    HOLD: KEY_LEFTSHIFT
